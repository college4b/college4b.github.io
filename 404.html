<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>404 - Page introuvable</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #7a007a;
            /* violet */
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Courier New", monospace;
            color: yellow;
        }

        .box {
            border: 4px solid yellow;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 0 4px #ffcc00 inset;
            background-color: #8b008b;
        }

        h1 {
            font-size: 64px;
            margin: 0;
        }

        h2 {
            margin: 10px 0 30px;
            font-size: 20px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            border: 2px solid yellow;
            color: yellow;
            text-decoration: none;
            font-size: 16px;
        }

        a:hover {
            background-color: yellow;
            color: #7a007a;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>404</h1>
