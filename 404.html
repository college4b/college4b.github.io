<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>404 - Page introuvable</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: #0f0f0f;
            color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 6rem;
            margin: 0;
            color: #ff3c3c;
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0 20px;
            opacity: 0.8;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background: #ff3c3c;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.2s;
        }

        a:hover {
            background: #e63333;
        }
    </style>
</head>

<body>
    <div>
        <h1>404</h1>
        <p>Oups… cette page n’existe pas.</p>
        <a href="index.html">Retour à l’accueil</a>
    </div>
</body>

</html>
